# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Build nodejs application
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm run build
      
      
      # Runs a single command using the runners shell
      - name: Copy built front assets to back for packaging
        run: cp -r Front/dist/* Back/src/main/resources/assets

      # Build java application
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: mvn clean package


      # Runs a single command using the runners shell
      - name: Copy built application package for docker
        run: mkdir Docker/build && cp Back/target/GI.war Docker/build/GI.war

      # Deploy application to heroku
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: jctaveras/heroku-deploy@v1.0.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          app_name: "genshin-application"
          dockerfile_path: "Docker"
